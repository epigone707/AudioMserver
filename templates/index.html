<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/main.css">
  <title>Flask</title>
</head>
<body>
  <div class="container">
    <h1>Upload your files here</h1>
    <p>Upload audio files only.</p>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="submit" value="Upload">
    </form>
    
  </div>

  <h1>Filter your audio files</h1>
    <label for="option-select">Choose a filter options:</label>

    <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="artist">Artist</option>
        <option value="album">Album</option>
        <option value="maxduration">Max Duration</option>
    </select>
    <br>

    <label for="option-select">Choose a filter operator:</label>

    <select name="pets" id="pet-select">
        <option value="">--Please choose an operator--</option>
        <option value="equal">=</option>
        <option value="lt">&lt;=</option>
        <option value="gt">&gt;=</option>
    </select>
    <br>
    <label for="fname">Filter Value:</label>
    <input type="text" id="fval" name="fval"><br><br>
    <br>
  </div>

</body>
</html>
